<div class="container-login">
  <div class="login">
    <div class="botoes">
      <button class="entrar">Entre</button>
      <button class="cadastrar">Cadastre-se</button>
    </div>

    <form class="form">
      <div class="group">
        <input
          type="text"
          required
          matInput
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
        />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email</label>
      </div>

      <div class="group">
        <input
          type="password"
          required
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
        />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Senha</label>
      </div>

      <button class="button" (click)="authenticate()">Entrar</button>
    </form>
  </div>
</div>
